<!DOCTYPE html>
<html>
<head>
	<title>Calculate this!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
	<div id="main">
		<div>
			<input type="button" value="C" class="button" id="clear"><div class="button" id="result"></div>
		</div>
		<div>
			<input type="button" value="7" class="button"><input type="button" value="8" class="button"><input type="button" value="9" class="button"><input type="button" value="/" class="button" id="right">
		</div>
		<div>
			<input type="button" value="4" class="button"><input type="button" value="5" class="button"><input type="button" value="6" class="button"><input type="button" value="x" class="button" id="right">
		</div>
		<div>
			<input type="button" id="button1" value="1" class="button"><input type="button" value="2" class="button"><input type="button" value="3" class="button"><input type="button" value="-" class="button" id="right">
		</div>
		<div>
			<input type="button" value="0" class="button"><input type="button" value="." class="button" id="decimal"><input type="button" value="=" class="button" id="clear"><input type="button" value="+" class="button" id="right">
		</div>
	</div>

</body>
<script src="calculator.js"></script>
</html>
